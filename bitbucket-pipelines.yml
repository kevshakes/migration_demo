  pipelines:
    default:
      - step:
          name: Sync GitHub Mirror
          image: alpine/git:latest
          clone:
            enabled: false
          script:
            - git clone --mirror https://x-token-auth:"$BITBUCKET_VARIABLE"@bitbucket.org/migrating_demo/migrating_demo.git ## @bitbucket.org follow by your Bitbucket repository path
            - cd migration_demo.git ## cd followed by your Github repository Name
            - git push --mirror https://x-token-auth:"$GITHUB_VARIABLE"@github.com/kevshakes/migration_demo.git ## @github.com followed by your Github repository path